jdbc.driverClassName = org.h2.Driver
jdbc.url = jdbc:h2:mem:iocean;DB_CLOSE_DELAY=-1;MVCC=TRUE;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
jdbc.username = sa
jdbc.password =

hibernate.show_sql = false
hibernate.format_sql = false
hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto = update
hibernate.cache.use_second_level_cache = false
hibernate.cache.provider_class = net.sf.ehcache.hibernate.SingletonEhCacheProvider

authentication.endpoint=/authenticate
authentication.logout.endpoint=/logout
authentication.session.timeout=300
authentication.username.parameter=username
authentication.password.parameter=password